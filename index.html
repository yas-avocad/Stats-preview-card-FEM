<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css">  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

<div class="main-container">
  <div class="content">
    <p class="title">Get <span class="title-span">insights</span> that help your business grow.</p>

    <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>

    <div class="stats">
      <div>
        <p class="number">10k+</p>
        <p class="unit">COMPANIES</p>
      </div>

      <div>
        <p class="number">314</p>
        <p class="unit">TEMPLATES</p>
      </div>

      <div>
        <p class="number">12M+</p>
        <p class="unit">QUERIES</p>
      </div>
    </div>
  
  </div>  

  <div>
    <div class="mask"></div>
    <img class="image" src="/images/image-header-desktop.jpg" alt="people-working-on-a-computer">
  </div>
</div>

</body>
</html>
